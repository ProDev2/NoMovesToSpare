plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'org.gvoid'
version '1.3'

repositories {
    flatDir {
        dirs 'libs'
    }

    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

artifacts {
    archives shadowJar
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}